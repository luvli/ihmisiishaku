<html>
  <head>
    <style>
      a {
        display: block;
        float: left;
        border: 1px solid black;
        margin: 2px;
        padding: 20px;
        width: 200px;
        height: 56px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: left">Rajaa: <input type="text" id="search" /></div>
    <div id="bookmarks"></div>
    <script>
      var episodes = [];
      var links = [];
      var rendered = 0;
      var renderlimit = 20;

      function prepareBookmarks() {
        episodes.forEach(e => e.bookmarks.forEach( (b,i) => {
          if ( i == e.bookmarks.length -1 || b.text.toLowerCase().indexOf('esittely') > -1 ) return;
          var el = document.createElement('a');
          el.href = b.href;
          var text = b.text.replace(/\s*$/,'').replace(/[\.\,]$/,'');
          el.append( document.createTextNode(text));
          el.title = b.time + ': ' + e.title;
          el.target = '_blank';
          if ( text.length > 60 ) el.style.fontSize = '80%';
          if ( text.length > 100 ) el.style.fontSize = '65%';
          links.push(Object.assign({},b,{title:e.title,node:el}))
        } ) )

        links.sort( () => Math.random() - 0.5 );

        document.querySelector("#search").onkeyup = (e) => {
          rendered = 0;
          renderlimit = 20;
          render();
        };
      }

      function render() {
        var bookmarks = document.querySelector("#bookmarks");
        if ( rendered == 0 ) {
          bookmarks.innerHTML = '';
        }

        var searchValue = document.querySelector("#search").value;

        var looped = 0;
        links.forEach( (l) => {
          if ( rendered >= renderlimit ) return;
          if ( searchValue ) {
            if ( l.text.toLowerCase().indexOf(searchValue.toLowerCase()) == -1 ) return;
          }
          looped++;

          if ( looped <= rendered ) return;

          bookmarks.append( l.node );
          rendered++;
        } );
      }

      function renderMoreLoop() {
        if (renderlimit < links.length ) {
          var b = document.body;
          if ( Math.abs(b.scrollHeight - b.scrollTop - b.clientHeight) < 200 ) {
            renderlimit += 20;
            render();
          }
        }
        setTimeout( renderMoreLoop, 10 );
      }
